apiVersion: ai.sap.com/v1alpha1
kind: ServingTemplate
metadata:
  name: demo-seg-infer
  annotations:
    scenarios.ai.sap.com/description: "SAP AI Core tutorial scenario"
    scenarios.ai.sap.com/name: "image-seg-tutorial-scenario"
    executables.ai.sap.com/description: "Inference executable for aicore demo"
    executables.ai.sap.com/name: "demo-seg-infer-exec"
  labels:
    scenarios.ai.sap.com/id: "image-seg-tutorial"
    executables.ai.sap.com/id: "demo-seg-infer"
    ai.sap.com/version: "1.0.0"
  spec:
  inputs:
    parameters: []
    artifacts:
      - name: 
  template:
    apiVersion: "serving.kserve.io/v1beta1"
    metadata:
      annotations: |
        autoscaling.knative.dev/metric: concurrency
        autoscaling.knative.dev/target: 1
        autoscaling.knative.dev/targetBurstCapacity: 0
      labels: |
        ai.sap.com/resourcePlan: starter
    spec: |
      predictor:
        imagePullSecrets:
          - name: docker-registry-secret
        minReplicas: 1
        maxReplicas: 5
        containers:
        - name: kserve-container
          image: "docker.io/rajeshrajan/demo-seg-infer:demo1"
          ports:
            - containerPort: 9001
              protocol: TCP
